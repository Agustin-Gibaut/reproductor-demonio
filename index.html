<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="estilos.css">

<body>
    <div class="repro">

          <li data-src="musica/Y2meta.app - Conep & Anuel AA - Bellakita (Official Video) (128 kbps).mp3">Canción 1</li>
          <li data-src="musica/Y2meta.app - ANUEL AA & YOVNGCHIMI - Baby Demon (Audio Oficial) (128 kbps).mp3">Canción 2</li>
          <li data-src="musica/Y2meta.app - Anuel AA, Casper Magico, Luar La L & Izaak - Toki (Video Oficial) (128 kbps).mp3">Canción 3</li>
          <li data-src="musica/Y2meta.app - Rochy RD x Anuel AA - Milloneta (Video Oficial) (128 kbps).mp3">Canción 4</li>
        </ul>
      </div>
      <div class="demon">
        <h2>👹👹👹👹👹👹👹👹👹👹👹</h2>
      </div>


    <script type="module" src="script.js"></script>
